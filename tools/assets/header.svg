<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Чистый градиентный фон -->
    <linearGradient id="cleanBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21262d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Акцентный градиент -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f78166;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f85149;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#da3633;stop-opacity:1" />
    </linearGradient>
    
    <!-- Discord цвет -->
    <linearGradient id="discord" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5865f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4752c4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Google Sheets цвет -->
    <linearGradient id="sheets" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34a853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d8f47;stop-opacity:1" />
    </linearGradient>
    
    <!-- Мягкая тень -->
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Тень для текста -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Основной фон -->
  <rect width="1200" height="300" fill="url(#cleanBg)"/>
  
  <!-- Центральная область для контента -->
  <rect x="40" y="40" width="1120" height="220" rx="20" fill="rgba(22,27,34,0.6)" stroke="rgba(248,129,102,0.1)" stroke-width="1" filter="url(#softShadow)"/>
  
  <!-- ЛЕВАЯ ЧАСТЬ: Иконки интеграции -->
  <g transform="translate(80, 100)">
    <!-- Discord иконка -->
    <circle cx="30" cy="50" r="30" fill="url(#discord)" opacity="0.9"/>
    <circle cx="24" cy="45" r="4" fill="white"/>
    <circle cx="36" cy="45" r="4" fill="white"/>
    <path d="M20 58 Q30 62 40 58" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Стрелка направо -->
    <path d="M75 45 L105 45 M100 40 L105 45 L100 50" stroke="url(#accent)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Центральный логотип бота -->
    <circle cx="130" cy="50" r="35" fill="url(#accent)" opacity="0.95"/>
    <rect x="115" y="40" width="30" height="20" rx="6" fill="white"/>
    <circle cx="122" cy="47" r="2" fill="#f85149"/>
    <circle cx="138" cy="47" r="2" fill="#f85149"/>
    <rect x="120" y="62" width="20" height="6" rx="3" fill="white"/>
    
    <!-- Стрелка направо -->
    <path d="M180 45 L210 45 M205 40 L210 45 L205 50" stroke="url(#accent)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Google Sheets иконка -->
    <rect x="225" y="20" width="60" height="60" rx="12" fill="url(#sheets)" opacity="0.9"/>
    <rect x="235" y="30" width="40" height="40" rx="4" fill="white"/>
    <!-- Сетка таблицы -->
    <line x1="240" y1="40" x2="270" y2="40" stroke="#34a853" stroke-width="1"/>
    <line x1="240" y1="50" x2="270" y2="50" stroke="#34a853" stroke-width="1"/>
    <line x1="240" y1="60" x2="270" y2="60" stroke="#34a853" stroke-width="1"/>
    <line x1="245" y1="35" x2="245" y2="65" stroke="#34a853" stroke-width="1"/>
    <line x1="255" y1="35" x2="255" y2="65" stroke="#34a853" stroke-width="1"/>
    <line x1="265" y1="35" x2="265" y2="65" stroke="#34a853" stroke-width="1"/>
  </g>
  
  <!-- ПРАВАЯ ЧАСТЬ: Текстовый контент -->
  <g transform="translate(440, 80)">
    <!-- Главный заголовок -->
    <text x="300" y="50" text-anchor="middle" fill="white" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="700" filter="url(#textShadow)">
      GSDiscord
    </text>
    
    <!-- Подзаголовок -->
    <text x="300" y="80" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="SF Pro Text, -apple-system, sans-serif" font-size="18" font-weight="400">
      Google Sheets ↔ Discord Integration Bot
    </text>
    
    <!-- Описание -->
    <text x="300" y="105" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="SF Pro Text, -apple-system, sans-serif" font-size="14" font-weight="300">
      Real-time monitoring • Secure authentication • Instant notifications
    </text>
    
    <!-- Статусные бейджи -->
    <g transform="translate(120, 125)">
      <rect x="0" y="0" width="70" height="24" rx="12" fill="rgba(88,101,242,0.2)" stroke="rgba(88,101,242,0.4)" stroke-width="1"/>
      <text x="35" y="16" text-anchor="middle" fill="#5865f2" font-size="11" font-weight="600">SECURE</text>
      
      <rect x="80" y="0" width="80" height="24" rx="12" fill="rgba(52,168,83,0.2)" stroke="rgba(52,168,83,0.4)" stroke-width="1"/>
      <text x="120" y="16" text-anchor="middle" fill="#34a853" font-size="11" font-weight="600">REAL-TIME</text>
      
      <rect x="170" y="0" width="70" height="24" rx="12" fill="rgba(248,129,102,0.2)" stroke="rgba(248,129,102,0.4)" stroke-width="1"/>
      <text x="205" y="16" text-anchor="middle" fill="#f78166" font-size="11" font-weight="600">READY</text>
    </g>
  </g>
  
  <!-- УГЛЫ: Версия и GitHub -->
  <!-- Версия в левом углу -->
  <rect x="60" y="60" width="60" height="22" rx="11" fill="url(#accent)" opacity="0.9"/>
  <text x="90" y="74" text-anchor="middle" fill="white" font-size="11" font-weight="700">v1.2.0</text>
  
  <!-- GitHub в правом углу -->
  <rect x="1080" y="60" width="80" height="22" rx="11" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="1120" y="74" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="11" font-weight="600">⭐ Star</text>
  
  <!-- Тонкие декоративные элементы в углах -->
  <circle cx="80" cy="240" r="1.5" fill="url(#accent)" opacity="0.4"/>
  <circle cx="1120" cy="240" r="1.5" fill="url(#accent)" opacity="0.4"/>
  <circle cx="80" cy="120" r="1" fill="rgba(248,129,102,0.3)"/>
  <circle cx="1120" cy="120" r="1" fill="rgba(248,129,102,0.3)"/>
</svg>
