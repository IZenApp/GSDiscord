<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="googleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34a853"/>
      <stop offset="100%" style="stop-color:#0f9d58"/>
    </linearGradient>
    
    <linearGradient id="botGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    
    <linearGradient id="discordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5865f2"/>
      <stop offset="100%" style="stop-color:#4752c4"/>
    </linearGradient>
    
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="#f8fafc" rx="10"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    GSDiscord Architecture
  </text>
  
  <!-- Google Sheets Card -->
  <g transform="translate(50, 80)">
    <rect width="120" height="80" rx="12" fill="white" filter="url(#cardShadow)" stroke="#e2e8f0"/>
    <rect x="10" y="10" width="100" height="25" rx="8" fill="url(#googleGrad)"/>
    <text x="60" y="27" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Google Sheets</text>
    <text x="60" y="50" text-anchor="middle" font-size="24">ðŸ“Š</text>
    <text x="60" y="70" text-anchor="middle" font-size="10" fill="#64748b">Data Source</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(190, 115)">
    <line x1="0" y1="10" x2="40" y2="10" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="20" y="5" text-anchor="middle" font-size="9" fill="#6366f1" font-weight="bold">API</text>
  </g>
  
  <!-- Bot Card -->
  <g transform="translate(240, 80)">
    <rect width="120" height="80" rx="12" fill="white" filter="url(#cardShadow)" stroke="#e2e8f0"/>
    <rect x="10" y="10" width="100" height="25" rx="8" fill="url(#botGrad)"/>
    <text x="60" y="27" text-anchor="middle" fill="white" font-size="12" font-weight="bold">GSDiscord Bot</text>
    <text x="60" y="50" text-anchor="middle" font-size="24">ðŸ¤–</text>
    <text x="60" y="70" text-anchor="middle" font-size="10" fill="#64748b">Processor</text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(380, 115)">
    <line x1="0" y1="10" x2="40" y2="10" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="20" y="5" text-anchor="middle" font-size="9" fill="#6366f1" font-weight="bold">Webhook</text>
  </g>
  
  <!-- Discord Card -->
  <g transform="translate(430, 80)">
    <rect width="120" height="80" rx="12" fill="white" filter="url(#cardShadow)" stroke="#e2e8f0"/>
    <rect x="10" y="10" width="100" height="25" rx="8" fill="url(#discordGrad)"/>
    <text x="60" y="27" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Discord</text>
    <text x="60" y="50" text-anchor="middle" font-size="24">ðŸ’¬</text>
    <text x="60" y="70" text-anchor="middle" font-size="10" fill="#64748b">Notifications</text>
  </g>
  
  <!-- Process description -->
  <g transform="translate(50, 200)">
    <rect width="500" height="60" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
    <text x="250" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#334155">How it works:</text>
    <text x="250" y="35" text-anchor="middle" font-size="11" fill="#64748b">1. Monitor Google Sheets for changes</text>
    <text x="250" y="50" text-anchor="middle" font-size="11" fill="#64748b">2. Process and format data â€¢ 3. Send beautiful notifications to Discord</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
    </marker>
  </defs>
</svg>
