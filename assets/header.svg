<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  
  <!-- Decorative pattern -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
  </pattern>
  <rect width="1200" height="300" fill="url(#dots)"/>
  
  <!-- Main content container -->
  <rect x="100" y="50" width="1000" height="200" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Icons row -->
  <g transform="translate(150, 100)">
    <!-- Discord -->
    <rect x="0" y="20" width="60" height="60" rx="10" fill="#5865f2"/>
    <text x="30" y="60" text-anchor="middle" fill="white" font-size="30">💬</text>
    
    <!-- Arrow 1 -->
    <polygon points="80,45 110,35 110,45 130,45 130,55 110,55 110,65" fill="white"/>
    
    <!-- Bot -->
    <circle cx="180" cy="50" r="35" fill="#fbbf24" stroke="white" stroke-width="2"/>
    <text x="180" y="60" text-anchor="middle" fill="white" font-size="30">🤖</text>
    
    <!-- Arrow 2 -->
    <polygon points="230,45 260,35 260,45 280,45 280,55 260,55 260,65" fill="white"/>
    
    <!-- Google Sheets -->
    <rect x="300" y="20" width="60" height="60" rx="10" fill="#34a853"/>
    <text x="330" y="60" text-anchor="middle" fill="white" font-size="30">📊</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="120" text-anchor="middle" fill="white" font-family="Arial Black, Arial, sans-serif" font-size="42" font-weight="900" filter="url(#shadow)">
    GSDiscord
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="150" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="18" font-weight="normal">
    Google Sheets ↔ Discord Integration Bot
  </text>
  
  <!-- Features badges -->
  <g transform="translate(400, 180)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="rgba(255,255,255,0.2)"/>
    <text x="40" y="17" text-anchor="middle" fill="white" font-size="11" font-weight="bold">🔐 SECURE</text>
    
    <rect x="90" y="0" width="90" height="25" rx="12" fill="rgba(255,255,255,0.2)"/>
    <text x="135" y="17" text-anchor="middle" fill="white" font-size="11" font-weight="bold">⚡ REAL-TIME</text>
    
    <rect x="190" y="0" width="80" height="25" rx="12" fill="rgba(255,255,255,0.2)"/>
    <text x="230" y="17" text-anchor="middle" fill="white" font-size="11" font-weight="bold">🚀 EASY</text>
  </g>
  
  <!-- Version badge -->
  <rect x="50" y="20" width="60" height="25" rx="12" fill="#10b981"/>
  <text x="80" y="37" text-anchor="middle" fill="white" font-size="11" font-weight="bold">v1.1.0</text>
  
  <!-- Stars placeholder -->
  <rect x="1090" y="20" width="80" height="25" rx="12" fill="rgba(255,255,255,0.2)"/>
  <text x="1130" y="37" text-anchor="middle" fill="white" font-size="11" font-weight="bold">⭐ STAR</text>
</svg>
