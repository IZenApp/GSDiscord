name: ğŸ” Security Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“š Install dependencies
      run: npm ci
      
    - name: ğŸ” Run security scan
      run: npm run security
      
    - name: âœ… Validate configuration
      run: npm run validate || true  # ĞĞµ Ğ¿Ğ°Ğ´Ğ°ĞµĞ¼ ĞµÑĞ»Ğ¸ Ğ½ĞµÑ‚ .env (ÑÑ‚Ğ¾ Ğ½Ğ¾Ñ€Ğ¼Ğ°Ğ»ÑŒĞ½Ğ¾ Ğ´Ğ»Ñ CI)
      
    - name: ğŸ§ª Check for secrets in commit
      run: |
        if git log --format=%B -n 1 | grep -iE "(password|secret|token|key|api)" && ! git log --format=%B -n 1 | grep -iE "(YOUR_|EXAMPLE_|template|docs)"; then
          echo "âŒ Potential secret found in commit message!"
          exit 1
        else
          echo "âœ… No secrets detected in commit message"
        fi
